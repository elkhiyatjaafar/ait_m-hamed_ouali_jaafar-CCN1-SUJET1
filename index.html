<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        
    </header>
    <div class="container">
        <div class="left-column">
            <h2>Vente Pizza</h2>
            <form id="pizzaForm">
                <label for="nom">Nom de la client:</label>
                <input type="text" id="nom" required><br><br>

                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" required><br><br>

                <label for="pizza">Choisir une pizza:</label>
                <select id="pizza" name="pizza">
                    <option value="P01">Pizza 4 Fromages - 80DH</option>
                    <option value="P02">Pizza Viande Hachée - 120DH</option>
                    <option value="P03">Pizza Herbo - 75DH</option>
                    <option value="P04">Pizza Fruits de Mer - 120DH</option>
                </select><br><br>

                <label for="quantite">Quantité:</label>
                <input type="number" id="quantite" name="quantite" min="1" max="10" required><br><br>

                <label for="paiement">Type de paiement:</label>
                <select id="paiement" name="paiement">
                    <option value="carte">Carte bancaire</option>
                    <option value="cheque">Chèque</option>
                </select><br><br>

                <label for="carte">Numéro de carte bancaire:</label>
                <input type="text" id="carte" name="carte"><br><br>

                <button type="button" onclick="ajouter()">Ajouter</button>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="right-column">
            <h2 id="choix">Les articles choisis</h2>
            <table id="commandeTable">
                <thead>
                    <tr>
                        <th>Nom Pizza</th>
                        <th>Prix Unitaire</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Montant Total: <span id="totalFacture">0</span> DH</h3>
        </div>
    </div>
    <footer>
        <p>@PIZZA HUT MAROC 2019/2020</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
